<ol class="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <h2>Please Sign Up</h2>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-lg" ng-model="reg.firstName" placeholder="First Name" tabindex="1" ng-required="required">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-lg" ng-model="reg.lastName" placeholder="Last Name" tabindex="2" ng-required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" ng-model="reg.email" placeholder="Email Address" tabindex="4" ng-required="required">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" ng-model="reg.password" placeholder="Password" tabindex="5" ng-required="required">
                            </div>
                        </div>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-12"><input type="submit" value="Register" ng-click="register()" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>

                    </div>
                </form>
            </div>
        </div>
