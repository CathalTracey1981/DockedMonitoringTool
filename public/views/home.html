<!-- HEADER -->
<nav class="navbar navbar-inverse">
	<div class="navbar-header">
		<a class="navbar-brand" href="#/">Docked</a>
	</div>
	<ul class="nav navbar-nav">
	</ul>
</nav>

<div ng-show="success" class = "alert alert-success alert-dismissable fade in text-center">
	<button type="button" class= "close" data-dismiss = "alert">&times;</button>
	<strong>{{successMessage}}</strong>
</div>

<div ng-show="error" class = "alert alert-danger alert-dismissable fade in text-center">
	<button type="button" class= "close" data-dismiss = "alert">&times;</button>
	<strong>{{errorMessage}}</strong>
</div>
<ol class="breadcrumb">
	<div class="container">

		<div class="row" style="margin-top:20px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form">
					<fieldset>
						<h2>Please Sign In</h2>
						<hr class="colorgraph">
						<div class="form-group">
							<input type="email" name="email" id="email" class="form-control input-lg" ng-model="log.email" placeholder="Email Address" ng-required="required">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-lg" ng-model="log.password" placeholder="Password" ng-required="required">
						</div>

						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()" value="Sign In">
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<a href="#/register" class="btn btn-lg btn-primary btn-block">Register</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	</div>
</ol>
